		.jesus-image {
    position: absolute;
    top: 20px;
    width: 300px; /* Standardgröße für große Bildschirme */
    height: auto; /* Beibehaltung des Seitenverhältnisses */
    border-radius: 10px;
    box-shadow: 0px 0px 20px #000;
    animation: float 3s ease-in-out infinite;
}

.left {

.right {

/* Media Query für kleinere Bildschirme (z.B. Smartphones) */

        width: 200px; /* Kleinere Größe auf Tablets oder Handys */
    }
}

/* Media Query für noch kleinere Bildschirme (z.B. Handys im Hochformat) */
@media (max-width: 480px) {
    .jesus-image {
        width: 150px; /* Sehr kleine Größe für kleine Handys */
    }
}

        /* Keyframe Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes glow {
            from { text-shadow: 0px 0px 10px #FFD700; }
            to { text-shadow: 0px 0px 20px #000; }
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
